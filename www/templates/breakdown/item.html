<div class='item-content'>
  <img src="img/icon.png">
  <h2>{{model.vote.code}}-{{model.group}}-{{model.type}}-{{model.desc}}-HK${{model.Amount}}</h2>
  <p>{{model.status}}-{{model.completedDate  | date: 'dd-MM-yyyy' }}</p>
</div>
<ion-option-button 
  class="button button-positive icon-left ion-ios-browsers"
  on-tap="update(model.id)">
  Update
</ion-option-button>
<ion-option-button
   class="button button-assertive icon-left ion-trash-b"
   on-tap="delete(model)">
   Delete
</ion-option-button>
