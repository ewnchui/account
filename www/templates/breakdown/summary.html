<ion-view>
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Breakdown ({{startDate | date:'dd/MM'}} - {{endDate  | date:'dd/MM/yyyy'}})</h1>
      <div class="buttons">
          <button class="button icon-right ion-plus-round" on-tap="$event.stopPropagation(); create()"></button>
      </div>
  </ion-nav-buttons>
  <ion-content>
  <ion-list>
    <div ng-repeat="(key, value) in summaryList">
    <h4>code: {{key}}, estimate:HK${{summaryList|remain:value}} </h4>
    <ion-item
      class="item-avatar item-complex"
      ng-repeat="rec in value"
      ng-controller="ItemCtrl"
      ng-include="'templates/breakdown/summaryitem.html'">
    </ion-item>
    </div>
  </ion-list>
  </ion-content>
</ion-view>
