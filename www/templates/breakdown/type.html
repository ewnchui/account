<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Type</h1>
  </ion-header-bar>

  <ion-content id="status">
    <div class="list card">
      <div class="item item-divider">
       Current User 
      </div>
      <a class="item" href="#" editable-text="model.type" onaftersave="typeModal.hide()" e-formclass="item">{{model.type}}
      </a>
    </div>
    <div class="list card">
      <div class="item item-divider">
        Select Type
      </div>
      <label
       ng-repeat="item in typeList"
       ng-click="selectType(item)"
       class="item item-text-wrap">
       {{item}}
      </label>
    </div>
  </ion-content>
</ion-modal-view>
