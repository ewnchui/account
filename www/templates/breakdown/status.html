<ion-view>
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Breakdown ({{startDate | date:'dd/MM'}} - {{endDate  | date:'dd/MM/yyyy'}})</h1>
      <div class="buttons">
      </div>
  </ion-nav-buttons>
  <ion-content>
  <ion-list>
    <div ng-repeat="(key, value) in statusList">
    <h4>status: {{key}}, estimate:HK${{statusList|remain:value}} </h4>
    <ion-item
      class="item-avatar item-complex"
      ng-repeat="rec in value"
      ng-controller="ItemCtrl"
      ng-include="'templates/breakdown/statusitem.html'">
    </ion-item>
    </div>
  </ion-list>
  </ion-content>
</ion-view>
