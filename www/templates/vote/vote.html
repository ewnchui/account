<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Vote</h1>
  </ion-header-bar>

  <ion-content id="status">
    <div class="list card">
      <div class="item item-divider">
       Current Vote 
      </div>
      <a class="item" href="#" editable-text="model.vote" onaftersave="voteModal.hide()" e-formclass="item">{{model.vote.code}}
      </a>
    </div>
    <div class="list card">
      <div class="item item-divider">
        Select vote
      </div>
      <label
       ng-repeat="item in voteList"
       ng-click="select(item)"
       class="item item-text-wrap">
       {{item.code}}
      </label>
    </div>
  </ion-content>
</ion-modal-view>
