<div class='item-content'>
  <img src="img/icon.png">
  <h2>{{model.code}}</h2>
  <p>{{model.ownedBy.username}}</p>
</div>
<ion-option-button 
  class="button button-balanced icon-left ion-ios-browsers"
  on-tap="details(model.id)">
  Details
</ion-option-button>
<ion-option-button
   class="button button-assertive icon-left ion-trash-b"
   on-tap="delete(model)">
   Delete
</ion-option-button>
