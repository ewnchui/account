<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Vote Type</h1>
  </ion-header-bar>

  <ion-content id="status">
    <div class="list card">
      <div class="item item-divider">
       Current Type
      </div>
      <a class="item" href="#" editable-text="model.type" onaftersave="typeModal.hide()" e-formclass="item">{{model.type.code}}
      </a>
    </div>
    <div class="list card">
      <div class="item item-divider">
        Select type
      </div>
      <label
       ng-repeat="item in votetypeList"
       ng-click="select(item)"
       class="item item-text-wrap">
       {{item.code}}
      </label>
    </div>
  </ion-content>
</ion-modal-view>
