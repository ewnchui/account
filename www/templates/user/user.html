<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">User</h1>
  </ion-header-bar>

  <ion-content id="status">
    <div class="list card">
      <div class="item item-divider">
       Current User 
      </div>
      <a class="item" href="#" editable-text="model.email" onaftersave="userModal.hide()" e-formclass="item">{{model.email}}
      </a>
    </div>
    <div class="list card">
      <div class="item item-divider">
        Select User
      </div>
      <label
       ng-repeat="item in userList"
       ng-click="select(item)"
       class="item item-text-wrap">
       {{item.email}}
      </label>
    </div>
  </ion-content>
</ion-modal-view>
